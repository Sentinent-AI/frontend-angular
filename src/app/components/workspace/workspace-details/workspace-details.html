<div class="workspace-details-container" *ngIf="workspace$ | async as workspace; else loading">
    <header>
        <div class="header-top">
            <a routerLink="/dashboard" class="back-btn">Back to Dashboard</a>
        </div>
        <h1>{{ workspace.name }}</h1>
        <p>{{ workspace.description || 'No description yet.' }}</p>
    </header>

    <nav class="workspace-nav">
        <a routerLink="decisions" routerLinkActive="active">Decisions</a>
    </nav>

    <div class="content-area">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #loading>
    <div class="loading">Loading workspace...</div>
</ng-template>
